<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bin2Dec</title>
    <script type="text/javascript" defer src="./scripts/index.js"></script>
    <link rel="stylesheet" href="./styles/index.css">
</head>
<body>
    <div id='app'>            
            <fieldset>
                <legend>Bin2Dec</legend>
                    <h1>Calculadora de conversão binário -> decimal</h1>
                    <div id="boxBinary">
                        <div>
                            <div id="limit">
                                <input type="checkbox" name="cbLimit" id="cbLimit" checked>
                                <label for='binary'>Limitar a 8 dígitos</label>
                            </div>
                            <input type='text' name='binary' id='binary' maxlength="8">
                        </div>
                        <figure>
                            <img src="./images/reset.svg" alt="Reiniciar">
                        </figure>
                    </div>
                    <div id="boxDecimal">
                        <label for='decimal'>Resultado da conversão:</label>
                        <input type='text' name='decimal' id='decimal' disabled=true>
                    </div>
            </fieldset>
            <pre><p>Digite apenas 0 ou 1</p></pre>
    </div>
</body>
</html>
